name: Deploy on Push
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use GitHub-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install API Dependencies
        run: npm install
        working-directory: ./api

      - name: Run API Unit Tests
        run: npm test
        working-directory: ./api

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          cat <<EOF > ~/.ssh/btcpricetmrw.pem
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/btcpricetmrw.pem
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan 159.69.205.221 >> ~/.ssh/known_hosts

      - name: Run Commands via SSH
        run: |
          ssh -i ~/.ssh/btcpricetmrw.pem pelazas@159.69.205.221 "
            cd btcpricetomorrow && \
            git pull https://${{ secrets.GH_TOKEN }}@github.com/pelazas/btcpricetomorrow.git main && \
            docker-compose down --volumes --rmi all --remove-orphans && \
            docker-compose --profile production up --build -d
          "
