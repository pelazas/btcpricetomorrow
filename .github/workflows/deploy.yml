name: Deploy on Push

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH (key + known_hosts)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          cat > ~/.ssh/btcpricetmrw2.pem <<'EOF'
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/btcpricetmrw2.pem

          touch ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          ssh-keyscan -H 5.75.155.106 >> ~/.ssh/known_hosts

      - name: Test SSH
        shell: bash
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/btcpricetmrw2.pem \
            -o IdentitiesOnly=yes \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o StrictHostKeyChecking=yes \
            cristiano@5.75.155.106 "whoami"

      - name: Run Commands via SSH
        shell: bash
        run: |
          set -euo pipefail

          ssh -i ~/.ssh/btcpricetmrw2.pem \
            -o IdentitiesOnly=yes \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o StrictHostKeyChecking=yes \
            cristiano@5.75.155.106 "
              set -euo pipefail

              cd ~/btcpricetomorrow

              git pull https://${{ secrets.GH_TOKEN }}@github.com/pelazas/btcpricetomorrow.git main

              docker-compose down --volumes --rmi all --remove-orphans
              docker-compose --profile production up --build -d
            "
